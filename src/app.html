<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A fast, offline-first, browser-based comic book reader for CBZ, CBR, and other archive formats. Read your comics anywhere, anytime, without needing a server." />
		<meta name="keywords" content="Comic, CBZ, CBR, Reader, PWA, Offline, Svelte, Viewer, ComiKaiju" />
		<meta name="author" content="ComiKaiju" />
		<meta name="theme-color" content="#1a1a1a" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://comikaiju.com" />
		<meta property="og:title" content="ComiKaiju - The Modern Web Comic Reader" />
		<meta property="og:description" content="A fast, offline-first, browser-based comic book reader for CBZ, CBR, and other archive formats. Read your comics anywhere, anytime, without needing a server." />
		<meta property="og:image" content="https://comikaiju.com/social-preview.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://comikaiju.com" />
		<meta property="twitter:title" content="ComiKaiju - The Modern Web Comic Reader" />
		<meta property="twitter:description" content="A fast, offline-first, browser-based comic book reader for CBZ, CBR, and other archive formats. Read your comics anywhere, anytime, without needing a server." />
		<meta property="twitter:image" content="https://comikaiju.com/social-preview.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
